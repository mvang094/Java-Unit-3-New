<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vote for the Best Movie</title>
</head>
<body>
<a href = "/">Home</a>

<form action = "voteForTheBestMovie" method = "PUT">
    <p>Your name: <input type="text" name = "voterName"/> </p><br>
    <select name = "movieId">
        <option value = "0"> Select Movie</option>
        <option th:each = "movie: ${movies}" th:value="${movie.id}" th:text = "${movie.title}"></option>
    </select>
  <input type="submit" value = "Submit"/>
</form>
</body>
</html>
